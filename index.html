<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/ugd7_jwzm_220317.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailMadad</title>
    <style>
      /* Chatbot toggle button */
      #chatbot-toggle-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%; /* Circular button */
        padding: 15px 20px;
        cursor: pointer;
        text-align: center;
        z-index: 1000;
        font-size: small;
        font-weight: bold;
        width: 80px;
        height: 80px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        animation: bounce 2s infinite; /* Animation for bounce effect */
      }

      /* Hover effect: background color and slight scale change */
      #chatbot-toggle-button:hover {
        background-color: #0056b3;
        transform: scale(1.1); /* Scale up slightly when hovering */
      }

      /* Bounce animation keyframes */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0); /* Original position */
        }
        40% {
          transform: translateY(-10px); /* Move up slightly */
        }
        60% {
          transform: translateY(-5px); /* Move up slightly less */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <button id="chatbot-toggle-button">BOT HELP</button>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      let chatbotScriptAdded = false;
      const chatbotScriptUrl = "https://widget.cxgenie.ai/widget.js";
      const chatbotScriptAttributes = {
        dataAid: "d7a6ecd8-b49c-4fa9-83a4-f66b6dd7d237",
        dataLang: "en",
        dataHideWidgetButton: "true",
      };

      // Function to add chatbot script
      function addChatbotScript() {
        const script = document.createElement("script");
        script.src = chatbotScriptUrl;
        script.setAttribute("data-aid", chatbotScriptAttributes.dataAid);
        script.setAttribute("data-lang", chatbotScriptAttributes.dataLang);
        script.setAttribute(
          "data-hide-widget-button",
          chatbotScriptAttributes.dataHideWidgetButton
        );
        document.body.appendChild(script);
        chatbotScriptAdded = true;
      }

      // Function to remove chatbot script
      function removeChatbotScript() {
        const existingScript = document.querySelector(
          `script[src="${chatbotScriptUrl}"]`
        );
        if (existingScript) {
          document.body.removeChild(existingScript);
          chatbotScriptAdded = false;
        }
      }

      // Toggle chatbot script on button click
      function toggleChatbot() {
        if (chatbotScriptAdded) {
          removeChatbotScript();
        } else {
          addChatbotScript();
        }
      }

      // Add chatbot when page loads for the first time
      window.addEventListener("load", () => {
        addChatbotScript(); // Load chatbot by default
      });

      // Add event listener to toggle the chatbot on button click
      document
        .getElementById("chatbot-toggle-button")
        .addEventListener("click", toggleChatbot);
    </script>
  </body>
</html>
